<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea-i-Gee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>See-i-Gee</h1>
    </header>

    <main>
      <div class="input-section">
        <label for="input-text">Enter Text:</label>
        <textarea id="input-text" rows="4" placeholder="Type here..."></textarea>
      </div>

      <div class="output-section">
        <label for="output-text">Result:</label>
        <textarea id="output-text" rows="4" readonly></textarea>
        <button id="copy-button">Copy Result</button>
      </div>

      <div class="button-section">
        <button id="encrypt-button">Encrypt</button>
      </div>

      <div class="button-section">
        <button id="decrypt-button">Decrypt</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
